<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
</head>
<body bgcolor="#f5f5f5">
    <h1>Formulario de Votación</h1>
    <p>Complete la siguiente información para emitir su voto</p>
    
    <form action="https://dummyjson.com/test" method="POST">
        <h3>Información del Votante</h3>
        
        <label for="nombre">Nombre completo:</label>
        <br />
        <input type="text" id="nombre" name="nombre" required>
        <br /><br />
        
        <label for="correo">Correo electrónico:</label>
        <br />
        <input type="email" id="correo" name="correo" required>
        <br /><br />
        
        <label for="identificacion">Número de Identificación:</label>
        <br />
        <input type="text" id="identificacion" name="identificacion" required>
        <br /><br />
        
        <label for="telefono">Teléfono:</label>
        <br />
        <input type="tel" id="telefono" name="telefono" required>
        <br /><br />
        
        <h3>Seleccione su Candidato</h3>
        
        <input type="radio" id="candidato1" name="candidato" value="Candidato #1" required>
        <label for="candidato1">Candidato #1</label>
        <br />
        
        <input type="radio" id="candidato2" name="candidato" value="Candidato #2" required>
        <label for="candidato2">Candidato #2</label>
        <br />
        
        <input type="radio" id="candidato3" name="candidato" value="Candidato #3" required>
        <label for="candidato3">Candidato #3</label>
        <br /><br />
        
        <input type="submit" value="Confirmar Voto">
    </form>
    
</body>
</html>
